<body>

    <!--HEADER-->
    <header id="navbar" class="navbar navbar-expand-lg navbar-light"></header>

    <!--MAIN-->
    <main class="contactUspage">
        <section>
            <div class="container my-5">
                <div class="row ">
                    <div class="col-12 col-lg-7">
                        <div class="contactInformation">
                            <h2 class="fw-bold mb-3 mb-lg-5">CONTACT US</h2>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-4">
                                <h6><span class="fa-solid fa-location-dot me-2" style="color: #000000;"></span>ADDRESS:
                                </h6>
                                <p class="text-muted">St John's Innovation Centre Cowley Road Cambridge CB4 0WS</p>
                            </div>
                            <div class="col-12 col-md-4">
                                <h6><span class="fa-solid fa-envelope me-2" style="color: #000000;"></span>EMAIL:</h6>
                                <p class="text-muted">admin@a2kgroup.co.uk</p>
                            </div>
                            <div class="col-12 col-md-4">
                                <h6><span class="fa-solid fa-clock me-2" style="color: #000000;"></span>Business hours:</h6>
                                <p class="text-muted">Mon-Fri: 8AM-5PM</p>
                            </div>
                        </div>
                        <form action="https://formsubmit.co/info@a2kgroup.org" method="POST">
                            <!-- HONEYPOT -->
                            <input type="text" name="_honey" style="display:none;">
                            <!-- DISABLE CAPTCHA -->
                            <input type="hidden" name="_captcha" value="false">

                        
                            <input type="hidden" name="_next" value="https://a2kgroup.org/contact_success.php">

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" aria-describedby="#" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="Last&nbsp;Name" id="Last Name" aria-describedby="#" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="#">
                                <div class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="textArea" name="Message" rows="5"></textarea>
                                <label class="form-label" for="textArea">Message</label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-dark">Submit</button>
                        </form>
                    </div>
                    <!--MAP-->
                    <div class="map col-12 col-lg-5 pt-5">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2443.4449748641086!2d0.15138517699794704!3d52.23530085726841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d871ace1fea115%3A0x3b83f818538541b8!2sSt%20John&#39;s%20Innovation%20Centre!5e0!3m2!1sen!2sph!4v1718722320748!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>




    <!--FOOTER-->
    <footer id="footer" class="w-100 py-4 flex-shrink-0 border-top"></footer>

    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
