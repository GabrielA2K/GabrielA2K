<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--TITLE OF WEBSITE-->
    <title>Management Board</title>
    <!--WEBSITE LOGO-->
    <link rel="icon" type="image/png" href="/images/a2k-group-icon.png" />
    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/66273fc2f0.js"
      crossorigin="anonymous"
    ></script>
    <!--OWL CAROUSEL-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--FONT AWESOME-->
    <!--CSS FILE-->
    <link rel="stylesheet" href="style.css" />
    <!--JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--HEADER-->
    <header id="navbar" class="navbar navbar-expand-lg navbar-light"></header>

    <!--MAIN-->
    <!--SECTION-->
    <main>
      <section class="board-container">
        <div class="container boardManagement">
          <div class="board-title text-center">
            <h1 class="fw-bold">MANAGEMENT BOARD</h1>
          </div>
          <div class="text-center mb-5">
            <img
              src="/images/Management Board/management-board.jpg"
              alt="Management Board"
            />
          </div>
          <div class="row justify-content-between row-gap-3">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/chairman.jpg"
                    alt="A2K Group Chairman"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Jasdeep Sandhu</div>
                  <p>Chairman</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/ceo.jpg"
                    alt="A2K Group CEO"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Daniel Jimenez</div>
                  <p>CEO</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/coo.jpg"
                    alt="A2K Group COO"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Mark Nuqui</div>
                  <p>COO</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/cfo.jpg"
                    alt="A2K Group CFO"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Ma. Ronna Silos</div>
                  <p>CFO</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/cto.jpg"
                    alt="A2K Group CTO"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Jhon Nuqui</div>
                  <p>CTO</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
              <div class="board-card">
                <div class="board-img">
                  <img
                    src="/images/Management Board/hr-director.jpg"
                    alt="A2K Group HR Director"
                  />
                </div>
                <div class="top-text">
                  <div class="name">Charlotte Bondoc</div>
                  <p>HR Director</p>
                </div>
                <div class="bottom-text">
                  <div class="text"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--FOOTER-->
    <footer id="footer" class="w-100 py-4 flex-shrink-0 border-top"></footer>

    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>

    <!--JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!--OWL CAROUSEL JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--JS-->
    <script src="script.js"></script>
  </body>
</html>
